<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      const id = (a) => document.getElementById(a);
      const Karistir = (a) => a.sort(() => Math.random() - 0.5);
      const eslestir = () => {
        const liste1 = Karistir(
          id("liste1").value.replace(/\r/gi, "").trim().split("\n")
        );
        const liste2 = Karistir(
          id("liste2").value.replace(/\r/gi, "").trim().split("\n")
        );
        id("cikti").innerHTML = "";
        for (let i in liste1) {
          const bir = liste1[i].trim();
          const iki = liste2[i].trim();

          id("cikti").innerHTML += "\n" + bir + " = " + iki;
        }
        id("cikti").innerHTML = id("cikti").innerHTML.trim();
      };
    </script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row mb-3">
        <div class="col">
          <div class="card">
            <div class="card-header">Birinci Torba</div>
            <div class="card-body p-0">
              <textarea
                id="liste1"
                style="height: 300px"
                class="form-control border-0"
              >
A
B
C
D
E
F
G
H
                        </textarea
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">İkinci Torba</div>
            <div class="card-body p-0">
              <textarea
                id="liste2"
                style="height: 300px"
                class="form-control border-0"
              >
-2
-2
-1
-1
0
0
1
1
                        </textarea
              >
            </div>
          </div>
        </div>
      </div>
      <div class="d-grid">
        <button onclick="eslestir()" class="btn btn-primary">Eşleştir</button>
      </div>
      <div class="mt-3 card">
        <div class="card-header">Sonuçlar</div>
        <div class="card-body">
          <pre id="cikti"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
